<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JavaScript Joke Generator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar bg-primary text-white mb-3">
        <div class="container">
            <h4>Joke Generator.</h4>
        </div>
    </nav>
    <div class="container">
        <div class="col-lg-6 offset-lg-3">
            <div class="card card-body bg-light mb-3">
                <h4>How Many?</h4>
                <form action="#" id="search-form">
                    <div class="form-group">
                        <input id="number" type="text" class="form-control" placeholder="Enter Number">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Generate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div id="outPut"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
